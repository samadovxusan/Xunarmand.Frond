<!-- car-list.component.html -->
<div class="container mx-auto py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

    <div *ngFor="let product of products" class="bg-white shadow-lg rounded-lg overflow-hidden">
      <img [src]="product.imageUrl" alt="{{ product.productName }}"  class="  w-full h-30 object-cover bosmani">
      <div class="p-4">
        <h3 class="text-lg font-bold">{{ product.productName }}</h3>
        <p class="text-sm text-gray-500 mb-2">{{ product.type }}</p>
        <p class="text-gray-700">{{ product.description }}</p>
        <div class="flex justify-between items-center mt-4">
          <p class="text-lg font-semibold text-blue-600">${{ product.price | number }}</p>
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Buy Now
          </button >
        </div>
      </div>
    </div>
  </div>
</div>
